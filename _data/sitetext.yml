    events:
      - title: "Work Begins"
        year: "February 2023"
        desc: "We began planning this project, selecting the architecture, and researching the potential."
        image: assets/img/timeline/RiscVlogo.jpg
        alt:
      - title: "The demo Was born"
        year: "April 2023"
        desc: "We completed a 16 bit version of the final required ALU in the RISC-V project. With the many lessons learned we now look forward to future plans"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Hardware Stage 1"
        year: "July 2023"
