        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Hardware Stage 2"
        year: "August 2023"
        desc: "We will design, order, and assemble PBC's for each of the processor regions, This will allow for advance debugging. This will also serve as a prototype for what we will present on demo day."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Hardware Stage 3"
        year: "November 2023"
        desc: "We will adapt the PCB design to utilize full TTL logic, then with new PCB we can part by part replace components of the processor "
        image: assets/img/timeline/3.jpg
        alt: image alt text

      - title: "Software Stage A"
        year: "Undated"
        desc: "Simulator:The user facing program that interfaces with the compiler and programmer "
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Software Stage B"
        year: "Undated"
        desc: "Compiler:Chose RISC-V so that we can use gcc or clang, But we need to be able to target our CPU."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Software Stage C"
        year: "Undated"
        desc: "Programmer: Some software/hardware combination that allows for the processor to be \"flashed\" with the program to be run"
        image: assets/img/timeline/3.jpg
        alt: image alt text
