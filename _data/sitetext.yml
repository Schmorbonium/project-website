    text: "We are building SCMB-1 to provide an experience of learning to show computing and its intricacy to the world."
    section: services
    list:
      - title: "Blow the CPU Up"
        desc: "We are breaking the CPU into unique sections to show a CPU running individual instructions"
        icon: fas fa-network-wired #find more at https://fontawesome.com/icons
      - title: "Art"
        desc: "It will be laid out to aesthetically bring the viewer on a journey of computing discovery"
        icon: fas fa-palette
      - title: "Education"
        desc: "Allow anyone to discover how a CPU takes our data and processes it."
        icon: fas fa-graduation-cap

  about:
    title: "The 3-D BreakOut"
    text: "Our Project"
    body: "Our mission is to challenge the standard 2-dimensional circuit board design of traditional general-purpose computers and create a one-of-a-kind artistic expression that doubles as a physical demonstration of the often unseen and unknown internal workings of modern computing. We aim to inspire creativity, curiosity, and a deeper understanding of the intersection between technology and art, ultimately transforming our little corner of the world into a slightly more beautiful and intellectually aware place."
    section: about

